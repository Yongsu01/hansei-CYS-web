<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="layout.css">
        <title>여행 가이드맵</title>
    </head>
    <body>
      <script src="./function.js"></script>
      <div class="header">
        <div class="FSTheader">
        <a style="padding-left: 20px;" href="index.html">
            <img src="images/homeicon.png" width="50px" height="50px">
        </a>
       <div class="LOGO">WELCOME KOREA</div> 
      </div>
        <ul class="headerUL">
           <li>실시간 서울날씨
             <div id="temperature"></div>
           </li>
           <li>
            <a href="#">경비 계산</a>
         </li>
        <li>
          <button class="magnify-button" onclick="togglePopup()">검색</button>
       </li>
        </ul>
      </div>
      <hr/>

      <div class="popup-container" id="popupContainer">
        <div class="popup-content">
          <input type="text" placeholder="입력하시오..." id="textInput"><button style="font-size: 12px;" onclick="ButtonClicked()">검색</button></input>
          <button style="background-color: white; border: none; float: right;" onclick="togglePopup()">X</button>
        </div>
      </div>
      
    </div>
   
    <div class="CalculateContainer">
        <h2>경비 계산기</h2>
        <div class="InputCalculate">
            숙박 일수:
            <input id="stayDays" type="number" placeholder="숙박 일수 입력... (1박 숙박비: 10만원)">
            식비:
            <input id="foodExpense" type="number" placeholder="사용할 식비 입력...(예:50000)">
            여윳돈:
            <input id="otherExpense" type="number" placeholder="그 외 여윳돈 입력...(예:50000)">
            <button onclick="calculateExpense()">계산하기</button>
            <p id="result">결과: -원 -달러</p>
        </div>
        <hr/>
    </div>





    </body>
   
</html>
